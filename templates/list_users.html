<!-- templates/list_users.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Users</title>
</head>
<body>
    {% for user in users %}
        <p>{{ user.username }} ({{ user.email }})</p>
        <a href="/edit-user/{{ user.id }}">Edit</a>
        <a href="/delete-user/{{ user.id }}">Delete</a>
    {% endfor %}
</body>
</html>
